<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zanhua Li">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive images viewer</title>
  </head>
  <body>
    <div class="container">
      <div class="viewer">
        <figure class="item--1">
          <img src="images/ma50px.jpg" alt="" class="logo__img">
        </figure>

        <figure class="item--2">
          <img src="" id="display" alt="" class="large__img">
        </figure>

        <figure class="item--3">
          <div class="up">
            <img src="images/up.png" alt="" class="viewer_control">
          </div>

          <div class="left">
            <img src="images/left.png" alt="" class="viewer_control">
          </div>

          <div class="right">
            <img src="images/right.png" alt="" class="viewer_control">
          </div>

          <div class="down">
            <img src="images/down.png" alt="" class="viewer_control">
          </div>

        </figure>

        <figure class="item--4">
          <div id="small">
            <div id="tumbs"></div>
          </div>
        </figure>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
